<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Open Sans', sans-serif;
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Condensed', sans-serif; -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Ehua - BookShop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="header__item">
            <img src="img/Logo.png" alt="Logo img" />
          </div>
          <div class="header__item header__item--left">
            <ul class="header-nav">
              <li class="header-nav__item">
                <a href="#" class="header__link">Рекомендации</a>
              </li>
              <li class="header-nav__item">
                <a href="#" class="header__link">Книги</a>
              </li>
              <li class="header-nav__item">
                <a href="#" class="header__link">Блог</a>
              </li>
            </ul>
            <!-- /.header__nav -->
            <buutton class="header__button button button--primary"
              >Получить</buutton
            >
          </div>
          <!-- ./header__item--left -->
          <button class="button header-menu__button">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </button>
        </div>
        <!-- ./header-wrapper -->
      </div>
      <!-- ./container -->
    </header>
    <div class="book">
      <div class="container">
        <div class="book-wrapper">
          <div class="book__item book__item--bottom">
            <h1 class="book-title">
              <span class="book-title__first">Design Theory:</span> <br />
              The Psychology of Graphic Design Pricing
            </h1>
            <h3 class="book__author">КНИГА МИШЕЛЯ ЯНГА</h3>
            <p class="book__description">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>
            <div class="book__buttons-group">
              <button
                class="
                  button button--secondary
                  book__button book__button--secondary
                "
              >
                КУПИТЬ СЕЙЧАС
              </button>
              <button class="button button--primary book__button">
                ЧИТАТЬ ДЕМО
              </button>
            </div>
          </div>
          <!-- ./book-item -->
          <div class="book-item book__item--top">
            <img src="img/book__img.jpg" alt="book image" class="book__img" />
          </div>
          <!-- ./book-item -->
        </div>
        <!-- ./main-wrapper -->
      </div>
      <!-- ./container -->
    </div>
    <!-- ./main -->
  </body>
</html>
